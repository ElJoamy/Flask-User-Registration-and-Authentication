<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="/register" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required><br>

        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" id="username" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required><br>

        <label for="codigo_de_pais">Código de país:</label>
        <input type="text" name="codigo_de_pais" id="codigo_de_pais"><br>

        <label for="imagen_perfil">Imagen de perfil (jpg o jpeg):</label>
        <input type="file" name="imagen_perfil" id="imagen_perfil" accept=".jpg, .jpeg" required><br> <!-- Tipo "file" para cargar la imagen -->

        <label for="nombres">Nombres:</label>
        <input type="text" name="nombres" id="nombres"><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos"><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono"><br>

        <label for="edad">Edad:</label>
        <input type="text" name="edad" id="edad"><br>

        <label for="profesion">Profesión:</label>
        <input type="text" name="profesion" id="profesion"><br>

        <input type="submit" value="Registrarse">
    </form>
    <p><a href="/login">Iniciar sesión</a></p>
</body>
</html>
