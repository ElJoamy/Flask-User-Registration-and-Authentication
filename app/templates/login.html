<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form action="/login" method="post">
        <!-- Agrega aquí los campos del formulario de inicio de sesión -->
        <label for="username_or_email">Nombre de usuario o email:</label>
        <input type="text" name="username_or_email" id="username_or_email"><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password"><br>

        <input type="submit" value="Iniciar sesión">
    </form>
    <p><a href="/register">Registrarse</a></p>
</body>
</html>
